<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Busfinder</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="description" content="Find a London Bus near your location">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700" rel="stylesheet" type="text/css">
		<link href="/css/main.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<script src="/js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="header section-width">
			<h1>Busfinder</h1>
			<form id="search">
				<div class="search-area">
					<a href="#" class="location">Use Location</a>
					<input type="search" class="search" value="Enter your location...">
				</div>
			</form>
		</div>
		<div class="map full-width" id="map-canvas"></div>
		<div class="stops section-width">
			<h2>Stops</h2>
			<ul>
				<li>
					<div class="flag">SF</div>
					<div class="name">Hayes End</div>
					<div class="towards">Uxbridge</div>
				</li>
				<li>
					<div class="flag">DX</div>
					<div class="name">Ealing Broadway</div>
					<div class="towards">Acton</div>
				</li>
			</ul>
		</div>
	</body>
</html>
