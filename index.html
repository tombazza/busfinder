<!DOCTYPE html>
<html lang="en">
	<head>
		<title>London bus finder</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="description" content="Find a London Bus near your location">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="//fonts.googleapis.com/css?family=Open+Sans:400,400italic,700" rel="stylesheet" type="text/css">
		<link href="/css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="header section-width">
			<h1>London bus finder</h1>
			<form id="search">
				<div class="search-area">
					<a href="#" class="location">Use Location</a>
					<input type="search" class="search" value="Enter your location...">
				</div>
			</form>
		</div>
		<div class="map full-width" id="map-canvas"></div>
		<div class="stops section-width">
			<ul></ul>
			<p class="welcome">Enter a location above or click the GPS icon to search for nearby stops</p>
		</div>
		<div class="footer">
			<p>Data provided by Transport for London.</p>
			<p>&copy; tombazza.net, all rights reserved.</p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://maps.googleapis.com/maps/api/js?sensor=true" type="text/javascript"></script>
		<script src="/js/mustache.js" type="text/javascript"></script>
		<script src="/js/main.js" type="text/javascript"></script>
		
		<script type="text/mustache" id="stop_li">
			<li data-stopid="{{id}}">
				{{#flag}}<div class="flag">{{flag}}</div>{{/flag}}
				<div class="name">{{name}}</div>
				{{#towards}}<div class="towards">{{towards}}</div>{{/towards}}
			</li>
		</script>
		
		<script type="text/mustache" id="bus_entry">
			<div class="bus">
				<span class="route">{{route}}</span>
				<span class="dest">{{destination}}</span>
				<span class="expected">{{expected}}</span>
			</div>
		</script>

		<script type="text/mustache" id="map_marker">
		<div class="markercontainer">
			{{#flag}}<div class="flag">{{flag}}</div>{{/flag}}
			<div class="name">{{name}}</div></div>
		</script>
	</body>
</html>
